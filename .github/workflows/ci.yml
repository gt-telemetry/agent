name: Build GT7 Telemetry Agent

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  test:
    name: Run Tests (Linux)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest nuitka
      - name: Run tests
        run: |
          pytest tests


  build-linux:
    name: Build Linux Release
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install Nuitka
        run: pip install nuitka
      - name: Build Linux Executable
        run: |
          python -m nuitka --onefile gt7_telemetry_agent.py
          VERSION=0.1.${{ github.run_number }}
          mv gt7_telemetry_agent_Linux.bin gt7_telemetry_agent-linux-$VERSION.bin
      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: gt7_telemetry_agent-linux
          path: gt7_telemetry_agent-linux-$VERSION.bin

  build-windows:
    name: Build Windows Release
    runs-on: windows-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install Nuitka
        run: pip install nuitka
      - name: Build Windows Executable
        run: |
          python -m nuitka --standalone --windows-company-name="GT Telemetry" --windows-product-name="GT7TelemetryAgent" --windows-product-version="$VERSION" --assume-yes-for-downloads --remove-output gt7_telemetry_agent.py
          $VERSION='0.1.${{ github.run_number }}'
          powershell Compress-Archive -Path gt7_telemetry_agent.dist/* -DestinationPath gt7_telemetry_agent-Win-$VERSION.zip
      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: gt7_telemetry_agent-windows
          path: gt7_telemetry_agent-Win-$VERSION.zip

  build-macos:
    name: Build macOS Release
    runs-on: macos-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install Nuitka
        run: pip install nuitka
      - name: Build macOS Executable
        run: |
          python -m nuitka --onefile gt7_telemetry_agent.py
          VERSION=0.1.${{ github.run_number }}
          mv gt7_telemetry_agent_macOS.bin gt7_telemetry_agent-macos-$VERSION.bin
      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: gt7_telemetry_agent-macos
          path: gt7_telemetry_agent-macos-$VERSION.bin
