name: Release GT7 agent

on:
  push:
    tags:
      - 'v*'    # only version tags like v0.1.0, v1.2.3

env:
  VERSION: ${{ github.ref_name }}

jobs:

  build-linux:
    name: Build Linux Release
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Nuitka and Dependencies
        run: |
          pip install nuitka
          pip install -r requirements.txt

      - name: Build Linux Executable
        run: |
          python -m nuitka --standalone --assume-yes-for-downloads --onefile --follow-imports --output-filename=gt7_telemetry_agent-linux.bin gt7/gt7_telemetry_agent.py

      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: gt7_telemetry_agent-linux-${{ env.VERSION }}
          path: gt7_telemetry_agent-linux.bin

  build-windows:
    name: Build Windows Release
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Nuitka and Dependencies
        run: |
          pip install nuitka imageio
          pip install -r requirements.txt

      - name: Build Windows Executable
        run: |
          python -m nuitka --standalone --assume-yes-for-downloads --windows-company-name="GT Telemetry" --windows-product-name="GT7TelemetryAgent" --windows-product-version=${{ env.VERSION }} --windows-icon-from-ico=gtt-logo.png --follow-imports --remove-output gt7/gt7_telemetry_agent.py

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: gt7_telemetry_agent-windows-${{ env.VERSION }}
          path: gt7_telemetry_agent.dist/*

  build-macos:
    name: Build macOS Release
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Nuitka and Dependencies
        run: |
          pip install nuitka imageio
          pip install -r requirements.txt
      
      - name: Build macOS Executable
        run: |
          python -m nuitka --follow-imports --standalone --assume-yes-for-downloads --onefile --output-filename=gt7_telemetry_agent-macos gt7/gt7_telemetry_agent.py

      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: gt7_telemetry_agent-macos-${{ env.VERSION }}
          path: gt7_telemetry_agent-macos
